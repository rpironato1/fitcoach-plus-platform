name: ğŸ§ª Tests & Quality Assurance

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Testes de qualidade de cÃ³digo
  quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ” TypeScript check
        run: npm run typecheck

      - name: ğŸ” ESLint
        run: npm run lint

  # Testes unitÃ¡rios e de integraÃ§Ã£o
  unit-tests:
    name: ğŸ§ª Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ§ª Run tests with coverage
        run: npm run test:coverage

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: ./coverage
          flags: unittests
          name: codecov-umbrella

  # Build test
  build:
    name: ğŸ—ï¸ Build Test
    runs-on: ubuntu-latest
    needs: [unit-tests]
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # Accessibility and Performance Testing
  accessibility:
    name: â™¿ Accessibility & Performance Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸš€ Start preview server
        run: npm run preview &
        
      - name: â³ Wait for server
        run: sleep 10

      - name: â™¿ Run Lighthouse accessibility audit
        run: npm run lighthouse:accessibility

      - name: ğŸ¯ Run Lighthouse performance audit  
        run: npm run lighthouse:performance

      - name: ğŸ“Š Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: |
            lighthouse-accessibility.report.html
            lighthouse-performance.report.html
            lighthouse-accessibility.report.json
            lighthouse-performance.report.json
          retention-days: 30

  # Storybook accessibility testing
  storybook-a11y:
    name: ğŸ“– Storybook Accessibility
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ—ï¸ Build Storybook
        run: npm run build-storybook

      - name: ğŸš€ Start Storybook server
        run: npx http-server storybook-static -p 6006 &
        
      - name: â³ Wait for Storybook
        run: sleep 15

      - name: â™¿ Run Storybook accessibility audit
        run: npm run lighthouse:storybook

      - name: ğŸ“Š Upload Storybook reports
        uses: actions/upload-artifact@v4
        with:
          name: storybook-reports  
          path: |
            lighthouse-storybook.html
          retention-days: 30
