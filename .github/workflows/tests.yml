name: ğŸ§ª Complete Quality Assurance & CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "18"
  FORCE_COLOR: 3

jobs:
  # Code Quality and Linting
  quality:
    name: ğŸ” Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ¨ Run lint checks
        run: npm run check:lint

      - name: ğŸ” Run type checking
        run: npm run check:types

  # Security Auditing
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ”’ Run security audit
        run: npm audit --audit-level=moderate

      # Note: Snyk test requires API token - skipping in CI for now
      # - name: ğŸ›¡ï¸ Run Snyk security scan
      #   run: npx snyk test
      #   env:
      #     SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # Unit and Integration Tests
  tests:
    name: ğŸ§ª Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ§ª Run tests with coverage
        run: npm run check:test

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: ./coverage
          flags: unittests
          name: codecov-umbrella

  # Build and Bundle Analysis
  build:
    name: ğŸ—ï¸ Build & Bundle Analysis
    runs-on: ubuntu-latest
    needs: [tests]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“¦ Check bundle size
        run: npm run check:bundle

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # E2E Testing with Playwright
  e2e:
    name: ğŸ­ End-to-End Tests
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        browser: [chromium, firefox, webkit, "Mobile Chrome"]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install ${{ matrix.browser }}

      - name: ğŸš€ Start preview server
        run: npm run preview &

      - name: â³ Wait for server
        run: |
          echo "Waiting for server to start..."
          timeout 60 bash -c 'until nc -z localhost 8031; do sleep 1; done'
          echo "Server is ready!"

      - name: ğŸ­ Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true

      - name: ğŸ“Š Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results-${{ matrix.browser }}
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  # Performance and Accessibility Testing
  lighthouse:
    name: âš¡ Performance & Accessibility
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: ğŸš€ Start preview server
        run: npm run preview &

      - name: â³ Wait for server
        run: |
          echo "Waiting for server to start..."
          timeout 60 bash -c 'until nc -z localhost 8031; do sleep 1; done'
          echo "Server is ready!"

      - name: â™¿ Run accessibility audit
        run: npm run check:a11y

      - name: âš¡ Run performance audit
        run: npm run check:perf

      - name: ğŸ“Š Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: |
            lighthouse-accessibility.*
            lighthouse-performance.*
          retention-days: 30

  # Storybook Testing
  storybook:
    name: ğŸ“– Storybook Testing
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ—ï¸ Build Storybook
        run: npm run build-storybook

      - name: ğŸš€ Start Storybook server
        run: npx http-server storybook-static -p 6006 &

      - name: â³ Wait for Storybook
        run: |
          echo "Waiting for Storybook to start..."
          timeout 60 bash -c 'until nc -z localhost 6006; do sleep 1; done'
          echo "Storybook is ready!"

      - name: â™¿ Run Storybook accessibility audit
        run: npx lighthouse http://localhost:6006 --output=html --output=json --output-path=./lighthouse-storybook --chrome-flags="--headless --no-sandbox" --preset=desktop --only-categories=accessibility

      - name: ğŸ“Š Upload Storybook reports
        uses: actions/upload-artifact@v4
        with:
          name: storybook-reports
          path: |
            lighthouse-storybook.*
            storybook-static/
          retention-days: 30

  # Final CI Check - All Tests Must Pass
  ci-success:
    name: âœ… CI Success Gate
    runs-on: ubuntu-latest
    needs: [quality, security, tests, build, e2e, lighthouse, storybook]
    if: always()
    steps:
      - name: âœ… Check all jobs status
        run: |
          if [[ "${{ needs.quality.result }}" == "success" && \
                "${{ needs.security.result }}" == "success" && \
                "${{ needs.tests.result }}" == "success" && \
                "${{ needs.build.result }}" == "success" && \
                "${{ needs.e2e.result }}" == "success" && \
                "${{ needs.lighthouse.result }}" == "success" && \
                "${{ needs.storybook.result }}" == "success" ]]; then
            echo "ğŸ‰ All CI checks passed successfully!"
            echo "âœ… Code Quality: PASSED"
            echo "ğŸ”’ Security: PASSED" 
            echo "ğŸ§ª Tests: PASSED"
            echo "ğŸ—ï¸ Build: PASSED"
            echo "ğŸ­ E2E: PASSED"
            echo "âš¡ Performance: PASSED"
            echo "ğŸ“– Storybook: PASSED"
          else
            echo "âŒ Some CI checks failed"
            exit 1
          fi
